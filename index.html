<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Uri's Meme Generator - 1</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <heder class="main-header">

  <section class="gallery">

  </section>

    <img src="images/meme-imgs (square)/1.jpg">

  </section>

  <footer class="main-footer">
    <p>created by Uri Shilo - Coding Academy - Sprint 2</p>
  </footer>

  <script src="js/services/utils.service.js"></script>
  <script src="js/services/meme-generator.service.js"></script>
  <script src="js/meme-generator.controller.js"></script>

</html>
